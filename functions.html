   great("dileesha")

   function add(a, b){
     
   var result = a+b
   return result
   }
   var sum = add(25, 15)
  console.log(sum);

  function substract(x, y){

    return x-y
  }
  difference = substract(20,15)
  console.log(difference);

  difference = substract(40,15)
  console.log(difference);
