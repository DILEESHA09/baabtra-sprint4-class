<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create element example</title>
</head>
<body>

    <button onclick="createH1()" >create heading</button>
    <button onclick="createParagraph()"> create paragraph</button>
    <button onclick="createDiv()">create div</button>
    <script>
        function createH1() {
            h1Element = document.createElement("h1")
            h1Element.innerHTML = "new heading element" 
            document.body.appendChild(h1Element)
        }
        function createParagraph() {
            pElement = document.createElement("p")
            pElement.innerHTML = "new paragraph" 
            document.body.appendChild(pElement)
        }
        function createDiv() {
            divElement = document.createElement("div")
            divElement.innerHTML = " created a new div" 
            divElement.style.cssText = "width :250px; height:250px; background-color:red; color:green;font-size:30px;"
            document.body.appendChild(divElement)
        }


    </script>
</body>
</html>
